<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sdolcinato vs Spicy</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #fdf6f8;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff69b4;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    label {
      font-size: 18px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Come ti senti oggi?</h2>
  <div class="switch-container">
    <div>
      <label for="sdolcinato">Sdolcinato</label>
      <label class="switch">
        <input type="checkbox" id="sdolcinato" onclick="toggleSwitch('sdolcinato')">
        <span class="slider"></span>
      </label>
    </div>
    <div>
      <label for="spicy">Spicy</label>
      <label class="switch">
        <input type="checkbox" id="spicy" onclick="toggleSwitch('spicy')">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    function toggleSwitch(activeId) {
      const sdolcinato = document.getElementById('sdolcinato');
      const spicy = document.getElementById('spicy');

      if (activeId === 'sdolcinato') {
        if (sdolcinato.checked) spicy.checked = false;
      } else {
        if (spicy.checked) sdolcinato.checked = false;
      }
    }
  </script>

</body>
</html>
