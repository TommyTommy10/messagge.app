<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sdolcinato vs Spicy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 40px;
      color: #d6336c;
    }

    .switch-block {
      margin: 20px 0;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 38px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 38px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px; width: 30px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff69b4;
    }

    input:checked + .slider:before {
      transform: translateX(32px);
    }

    .label-text {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    #spicy:checked + .slider {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <h2>Come ti senti oggi?</h2>

  <div class="switch-block">
    <div class="label-text">üíñ Sdolcinato</div>
    <label class="switch">
      <input type="checkbox" id="sdolcinato" onclick="toggleSwitch('sdolcinato')">
      <span class="slider"></span>
    </label>
  </div>

  <div class="switch-block">
    <div class="label-text">üå∂Ô∏è Spicy</div>
    <label class="switch">
      <input type="checkbox" id="spicy" onclick="toggleSwitch('spicy')">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    function toggleSwitch(activeId) {
      const sdolcinato = document.getElementById('sdolcinato');
      const spicy = document.getElementById('spicy');

      if (activeId === 'sdolcinato') {
        if (sdolcinato.checked) spicy.checked = false;
      } else {
        if (spicy.checked) sdolcinato.checked = false;
      }
    }
  </script>

</body>
</html>
